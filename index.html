<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>VueJs 3</title>
    <style>
      .card-container {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }
      .card {
        width: 200px;
        height: 200px;
        background-color: aqua;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-direction: column;
      }

      .card.selected {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Vue 3</h1>
    <section id="contact">
      <!-- v-on mouse event -->
      <div class="card-container">
        <div
          class="card"
          @mouseover="onLogEvent"
        >
          Mouse over
        </div>
        <div
          class="card"
          @mouseleave="onLogEvent"
        >
          Mouse leave
        </div>
        <div
          class="card"
          @dblclick="onLogEvent($event, 150, 150)"
        >
          Mouse double click
        </div>
        <div
          class="card"
          @mousemove="onLogEvent"
        >
          Mouse move: {{`${x} : ${y}`}}
        </div>
      </div>

      <!-- v-for render list -->
      <div class="card-container">
        <div
          class="card"
          v-for="product in porductComputed"
          :class="{selected: product.isSelected}"
          @click="onSelectProduct(product)"
        >
          <!-- v-bind -->
          <img :src="product.url" />
          <h3>{{product.name}}</h3>
          <p>{{product.price}}</p>
          <p v-if="product.isSelected">Selected</p>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
